services:
  - type: web
    name: nepse-scraper-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn nepse_scraper.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nepse_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

  - type: worker
    name: celery-worker
    env: python
    buildCommand: "./build.sh"
    startCommand: "celery -A nepse_scraper worker --loglevel=info --queues=scraping,maintenance,testing"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nepse_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nepse-redis
          property: connectionString

  - type: worker
    name: celery-beat
    env: python
    buildCommand: "./build.sh"
    startCommand: "celery -A nepse_scraper beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nepse_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nepse-redis
          property: connectionString

databases:
  - name: nepse_db
    databaseName: nepse
    user: nepse_user

redis:
  - name: nepse-redis
    ipAllowList: [] # Allow internal connections only
